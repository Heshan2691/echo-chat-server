<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chat Room</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        h1 {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 1.5em;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 10px;
        }
        #messages::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }
        #inputArea {
            display: flex;
            padding: 20px;
            background: white;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #messageInput:focus {
            border-color: #007bff;
        }
        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .system {
            color: #6c757d;
            font-style: italic;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .userMsg {
            color: #007bff;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .ownMsg {
            color: #28a745;
            font-weight: bold;
            text-align: right;
            background: rgba(40, 167, 69, 0.1);
            padding: 8px 12px;
            border-radius: 15px;
            margin-left: 20%;
            margin-bottom: 8px;
        }
        p {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .chat-container { margin: 10px; border-radius: 15px; }
            h1 { font-size: 1.2em; padding: 15px; }
            #messages { height: 300px; padding: 15px; }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1>ðŸ’¬ Echo Chat Room</h1>
    <div id="messages"></div>
    <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage();">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const ws = new WebSocket('ws://localhost:1234');  // Connect to your Java server
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    let myUsername = '';  // Store your username locally

    ws.onopen = function() {
        addMessage('Connected! Waiting for username prompt...', 'system');
    };

    ws.onmessage = function(event) {
        const msg = event.data;
        if (msg.includes('Enter your username:')) {
            // Prompt for username and store it locally
            const username = prompt(msg) || 'Anonymous';
            myUsername = username;  // Store for local use
            ws.send(username);
            addMessage('Welcome, ' + username + '! Type messages below. (Use /exit to quit)', 'system');
        } else {
            addMessage(msg, msg.includes(':') ? 'userMsg' : 'system');  // Style user vs system msgs
        }
    };

    ws.onclose = function() {
        addMessage('Disconnected from server.', 'system');
    };

    function sendMessage() {
        const msg = input.value.trim();
        if (msg) {
            // Immediately add to local chat (optimistic update)
            addMessage('You: ' + msg, 'ownMsg');  // Show as "You: message" in green bubble

            // Send to server for broadcasting to others
            ws.send(msg);
            input.value = '';
        }
    }

    function addMessage(text, className = '') {
        const p = document.createElement('p');
        p.textContent = text;
        if (className) p.className = className;
        messagesDiv.appendChild(p);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto-scroll
    }
</script>
</body>
</html>
